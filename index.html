<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Free Code Camp Survey Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Description"
      content="This is my project of the FCC Survey Form"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <hr>
    <h1 id="title">Survey Form</h1>
    <p id="description">This is a learning project!</p>
    <hr>
    <form action="POST" id="survey-form">
      <label id="name-label" for="name"
        >Your Name: <input
          type="text"
          id="name"
          required
          placeholder=" Write your name here"
      /></label>
      <label id="email-label" for="email"
        >Your Email: <input
          type="email"
          id="email"
          placeholder=" Write your email here"
          required
      /></label>
      <label id="number-label" for="number"
        >Your number: <input
          type="number"
          id="number"
          min="0"
          max="9"
          placeholder=" Choose your favorite number here"
        />
      </label>

      <label for="dropdown">Chose one: 
        <select name="dropdown" id="dropdown">
          <option value="Pizza">Pizza</option>
          <option value="Lasagna">Lasagna</option>
        </select>
      </label>
      <label for="radio">
        One
        <input type="radio" name="radio-button" id="radioOne" value="one" />
        Two
        <input type="radio" name="radio-button" id="radioTwo" value="Two" />
      </label>
      <label for="check-box"
        >Select boxes: <input type="checkbox" id="check1" value="uno" /> One
        <input type="checkbox" id="check2" value="dos" /> Two
        <input type="checkbox" id="check3" value="tres" /> Three
      </label>
      <label for="comment"
        >You can leave your comment here:
        <textarea name="commentField" id="comment"></textarea>
      </label>
      <label for="submit">
        <input id="submit" name="submit" type="submit">
      </label>
  </body>
</html>
